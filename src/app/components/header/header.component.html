<section id="content">
  <header>
    <div class="container-fluid">
        <div class="row mainHead">
            <div class="col-sm-4">
                <a class="navicon-button rarr">
                    <div class="navicon"></div>
                </a>
            </div>
            <div class="col-sm-4">
                <div class="logoU">
                    <img src="./assets/img/logo_header.png" id="logo" alt="">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="optionsHeader">
                    <ul class="list-inline">
                        <li>
                            <div class="boxSelect">
                                <select name="" id="input" class="form-control" required="required" [value]="strLanguage" (change)="switchLanguage($event.target.value)">
                                    <option value="es">ES</option>
                                    <option value="en">EN</option>
                                    <option value="pt">PT</option>
                                </select>
                            </div>
                        </li>
                        <li><a href="#"><i class="fa fa-bell-o" aria-hidden="true"></i></a></li>
                        <li *ngIf="notificacion" ><a href="#" alt="Correo Electrónico"><i  title="Correo Electrónico" class="fa fa-envelope-o" aria-hidden="true"></i></a></li>
                        <li><a href="" (click)="signOut()"><i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
  </header>
</section>
