
<div class="container">
    <div class="row" *ngIf="!logued">
        <div class="col-md-offset-3 col-md-6 login-margin">
            <div class="form-login">
            <h4 class="centrar">Inicio de sesión</h4>
            <select class="form-control" name="" id="" (change)="login($event.target.value)">
                <option value="0">Seleccione Usuario</option>
                <option value="">Administrador Ilumno</option>
                <option value="AA" >Administrador Areandina</option>
                <option value="Poli">Administrador Politécnico</option>
                <option value="123456">Carlos Eduardo González Cortes</option>
                <option value="654123">Diana Marcela Bojaca</option>
            </select>
            </div>
        </div>
    </div>
</div>

<div *ngIf="logued">
    <app-header [strLanguage]="language" (language)="switchLanguage($event)"></app-header>
    <app-menu></app-menu>
    <router-outlet></router-outlet>
    <!-- <app-footer></app-footer> -->
</div>
